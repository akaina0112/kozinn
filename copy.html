<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コピー例（テンプレートリテラル）</title>
</head>
<body>

<button onclick="copyToClipboard()">コピー</button>

<script>
function copyToClipboard() {
 const text = `import*as sa from "@minecraft/server";const RADIUS=200;const EFFECT_NAME="regeneration";const EFFECT_LEVEL=0;const EFFECT_DURATION=3;const componentDetailsGetters={"minecraft:health":(entity)=>{const comp=entity.getComponent("minecraft:health");return comp?\`HP:\${comp.current.toFixed(1)}/\${comp.value.toFixed(1)}\`:null},"minecraft:nameable":(entity)=>{const comp=entity.getComponent("minecraft:nameable");return comp?\`名前:\${comp.customName || "(なし)"}\`:null},"minecraft:is_tamed":(entity)=>{const comp=entity.getComponent("minecraft:is_tamed");return comp?\`テイム済み:\${comp.value}\`:null},"minecraft:movement":(entity)=>{const comp=entity.getComponent("minecraft:movement");return comp?\`速度:\${comp.value.toFixed(2)}\`:null},"minecraft:attack":(entity)=>{const comp=entity.getComponent("minecraft:attack");return comp?\`攻撃力:\${comp.value}\`:null},"minecraft:leashable":(entity)=>{const comp=entity.getComponent("minecraft:leashable");return comp?\`リード可能:\${comp.value}\`:null},"minecraft:variant":(entity)=>{const comp=entity.getComponent("minecraft:variant");return comp?\`バリアント:\${comp.value}\`:null},"minecraft:rideable":(entity)=>{const comp=entity.getComponent("minecraft:rideable");return comp?\`乗れる:\${comp.value}\`:null},"minecraft:mark_variant":(entity)=>{const comp=entity.getComponent("minecraft:mark_variant");return comp?\`マークリアント:\${comp.value}\`:null},"minecraft:skin_id":(entity)=>{const comp=entity.getComponent("minecraft:skin_id");return comp?\`スキンID:\${comp.value}\`:null}};sa.system.runInterval(()=>{const kitsunes=sa.world.getAllEntities().filter(e=>e.typeId==="ale:kitsune_tamed");for(const kitsune of kitsunes){const dim=kitsune.dimension;const pos=kitsune.location;const players=dim.getPlayers({location:pos,maxDistance:RADIUS});const compIds=Object.keys(componentDetailsGetters);const details=compIds.map(id=>{try{return componentDetailsGetters[id](kitsune)}catch{return null}}).filter(x=>x!==null);const nameTag=kitsune.nameTag||"Kitsune";const message=\`§d[\${nameTag}]§f\n\${details.join("\n")}\`;for(const player of players){player.onScreenDisplay.setActionBar(message);if(player.hasTag("OPtag")){player.addEffect(sa.MinecraftEffectTypes.get(EFFECT_NAME),EFFECT_DURATION*20,{amplifier:EFFECT_LEVEL,showParticles:!0})}}}},1)`;

  
  navigator.clipboard.writeText(text)
    .then(() => {
      alert("コピーしました！");
    })
    .catch(err => {
      console.error("コピー失敗:", err);
    });
}
</script>

</body>
</html>
