<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazonレビュー分析ツール</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .review-card {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
    }
    .review-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .review-rating {
      color: #ffa41c;
    }
    .review-date {
      color: #666;
    }
    .review-content {
      margin-bottom: 10px;
    }
    .review-analysis {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .error-message {
      color: red;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Amazonレビュー分析ツール</h1>
    
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <form id="reviewForm">
              <div class="mb-3">
                <label for="urls" class="form-label">Amazon商品URL（複数可）</label>
                <textarea class="form-control" id="urls" rows="3" placeholder="URLを1行に1つずつ入力してください"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">分析開始</button>
            </form>
          </div>
        </div>

        <div class="loading">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">レビューを分析中...</p>
        </div>

        <div id="results" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
