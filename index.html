<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大切な日 - 衛星マップ対応</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    #map {
      height: 400px;
      width: 100%;
    }

    .form-container {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .form-container input, .form-container button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
    }

    .form-container button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    h1, h2 {
      color: #333;
    }

    p {
      font-size: 16px;
      margin: 5px 0;
    }

    #daysSinceStart, #daysUntilBirthday {
      font-size: 18px;
      font-weight: bold;
    }

    .danger-zone-list {
      margin-top: 20px;
    }

    .danger-zone-item {
      background-color: #ffcccc;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }

    .danger-zone-item button {
      background-color: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
    }

    .danger-zone-item button:hover {
      background-color: #cc0000;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <h1>大切な日アプリ</h1>

  <h2>経過日数と残り日数</h2>
  <p id="daysSinceStart">付き合ってからの経過日数: </p>
  <p id="daysUntilBirthday">誕生日までの残り日数: </p>
  <p id="ageOnBirthday">誕生日の年齢: </p>
  <p id="schoolGrade">学年: </p>

  <div class="form-container">
    <h2>設定</h2>
    <label for="coupleDate">付き合い始めた日</label>
    <input type="date" id="coupleDate">
    <label for="birthdayDate">誕生日</label>
    <input type="date" id="birthdayDate">
    <button onclick="saveDates()">設定を保存</button>
  </div>

  <div class="form-container">
    <h2>危険区域管理</h2>
    <button onclick="addDangerZonePrompt()">危険区域を追加</button>
    <div id="dangerZoneList" class="danger-zone-list"></div>
  </div>

  <div id="map"></div>

  <script>
    let coupleDate = localStorage.getItem('coupleDate') || '';
    let birthdayDate = localStorage.getItem('birthdayDate') || '';
    let dangerZones = JSON.parse(localStorage.getItem('dangerZones') || '[]');
    let map;

    document.getElementById('coupleDate').value = coupleDate;
    document.getElementById('birthdayDate').value = birthdayDate;

    function saveDates() {
      coupleDate = document.getElementById('coupleDate').value;
      birthdayDate = document.getElementById('birthdayDate').value;

      if (coupleDate && birthdayDate) {
        localStorage.setItem('coupleDate', coupleDate);
        localStorage.setItem('birthdayDate', birthdayDate);
        calculateDays();
      } else {
        alert('日付が正しく入力されていません。');
      }
    }

    function getSchoolGrade(age) {
      if (age >= 6 && age <= 15) {
        const grade = age - 5;
        return grade <= 6 ? `小${grade}` : `中${grade - 6}`;
      } else if (age >= 16 && age <= 18) {
        return `高${age - 15}`;
      }
      return '対象外';
    }

    function calculateDays() {
      const now = new Date();
      const coupleDateParsed = new Date(coupleDate);
      const birthdayDateParsed = new Date(birthdayDate);

      const daysSinceStart = Math.floor((now - coupleDateParsed) / (1000 * 60 * 60 * 24));

      const nextBirthday = new Date(now.getFullYear(), birthdayDateParsed.getMonth(), birthdayDateParsed.getDate());
      if (now > nextBirthday) {
        nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
      }
      const daysUntilBirthday = Math.ceil((nextBirthday - now) / (1000 * 60 * 60 * 24));

      let birthYear = birthdayDateParsed.getFullYear();
      const age = nextBirthday.getFullYear() - birthYear;
      const schoolGrade = getSchoolGrade(age);

      document.getElementById('daysSinceStart').textContent = `付き合ってから ${daysSinceStart} 日目です。`;
      document.getElementById('daysUntilBirthday').textContent = `誕生日まであと ${daysUntilBirthday} 日です。`;
      document.getElementById('ageOnBirthday').textContent = `その日には ${age} 歳になります。`;
      document.getElementById('schoolGrade').textContent = `学年: ${schoolGrade}`;
    }

    function addDangerZonePrompt() {
      alert('地図上をクリックして危険区域を追加してください。');
    }

    function removeDangerZone(id) {
      dangerZones = dangerZones.filter(zone => zone.id !== id);
      localStorage.setItem('dangerZones', JSON.stringify(dangerZones));
      displayDangerZones();
      renderZonesOnMap();
    }

    function displayDangerZones() {
      const list = document.getElementById('dangerZoneList');
      list.innerHTML = '';
      dangerZones.forEach(zone => {
        const div = document.createElement('div');
        div.className = 'danger-zone-item';
        div.innerHTML = `緯度: ${zone.lat}, 経度: ${zone.lng}, 半径: ${zone.radius} m 
                          <button onclick="removeDangerZone(${zone.id})">削除</button>`;
        list.appendChild(div);
      });
    }

    function renderZonesOnMap() {
      map.eachLayer(layer => {
        if (layer instanceof L.Circle) {
          map.removeLayer(layer);
        }
      });
      dangerZones.forEach(zone => {
        L.circle([zone.lat, zone.lng], {
          radius: zone.radius,
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.3
        }).addTo(map);
      });
    }

    window.onload = function () {
      displayDangerZones();
      if (coupleDate && birthdayDate) {
        calculateDays();
      }

      map = L.map('map').setView([35.6895, 139.6917], 13);
      L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, Maxar, Earthstar Geographics',
        maxZoom: 18,
      }).addTo(map);

      renderZonesOnMap();

      map.on('click', function(e) {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;
        const radius = parseInt(prompt("半径（m）を入力してください"));
        if (radius && !isNaN(radius)) {
          const newZone = {
            lat: lat,
            lng: lng,
            radius: radius,
            id: Date.now()
          };
          dangerZones.push(newZone);
          localStorage.setItem('dangerZones', JSON.stringify(dangerZones));
          displayDangerZones();
          renderZonesOnMap();
        }
      });
    };
  </script>
</body>
</html>
