<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>大切な日 - Leaflet版</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+e2LkFz3DL1jv34tZV3hz4X+UACG0iPTTbP8+4Pyk="
    crossorigin=""
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }

    .form-container {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .form-container input, .form-container button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
    }

    .danger-zone-item {
      background-color: #ffcccc;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }

    .danger-zone-item button {
      background-color: #ff0000;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <h1>大切な日 - Leaflet版</h1>

  <div class="form-container">
    <h2>設定</h2>
    <label>付き合い始めた日</label>
    <input type="date" id="coupleDate" />
    <label>誕生日</label>
    <input type="date" id="birthdayDate" />
    <button onclick="saveDates()">設定を保存</button>
    <p id="daysSinceStart"></p>
    <p id="daysUntilBirthday"></p>
  </div>

  <div class="form-container">
    <h2>危険区域管理</h2>
    <p>※ 地図をクリックすると危険区域を追加できます</p>
    <div id="dangerZoneList"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    let coupleDate = null;
    let birthdayDate = null;
    let dangerZones = [];
    let map;
    let userMarker = null;

    function saveDates() {
      coupleDate = document.getElementById('coupleDate').value;
      birthdayDate = document.getElementById('birthdayDate').value;

      if (coupleDate && birthdayDate) {
        calculateDays();
      } else {
        alert("日付を入力してください。");
      }
    }

    function calculateDays() {
      const now = new Date();
      const coupleDateObj = new Date(coupleDate);
      const birthdayDateObj = new Date(birthdayDate);

      const daysSince = Math.floor((now - coupleDateObj) / (1000 * 60 * 60 * 24));
      const daysUntil = Math.floor((birthdayDateObj - now) / (1000 * 60 * 60 * 24));

      document.getElementById("daysSinceStart").textContent = `付き合ってから ${daysSince} 日`;
      document.getElementById("daysUntilBirthday").textContent = `誕生日まであと ${daysUntil} 日`;
    }

    function displayDangerZones() {
      const list = document.getElementById("dangerZoneList");
      list.innerHTML = "";
      dangerZones.forEach((zone, index) => {
        const item = document.createElement("div");
        item.className = "danger-zone-item";
        item.innerHTML = `
          緯度: ${zone.lat.toFixed(5)}, 経度: ${zone.lng.toFixed(5)}, 半径: ${(zone.radius / 1000).toFixed(1)}km
          <button onclick="removeDangerZone(${index})">削除</button>
        `;
        list.appendChild(item);
      });
    }

    function removeDangerZone(index) {
      map.removeLayer(dangerZones[index].circle);
      dangerZones.splice(index, 1);
      displayDangerZones();
    }

    function initMap() {
      map = L.map("map").setView([35.6895, 139.6917], 13); // 東京

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // 現在地取得
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          userMarker = L.marker([lat, lng]).addTo(map).bindPopup("現在地").openPopup();
          map.setView([lat, lng], 14);
        });
      }

      // 地図クリックで危険区域追加
      map.on("click", function(e) {
        const radiusKm = prompt("危険区域の半径を km 単位で入力してください", "1");
        if (radiusKm) {
          const radius = parseFloat(radiusKm) * 1000; // km → m
          const zone = {
            lat: e.latlng.lat,
            lng: e.latlng.lng,
            radius,
            circle: L.circle([e.latlng.lat, e.latlng.lng], {
              radius,
              color: "red",
              fillColor: "#f03",
              fillOpacity: 0.4
            }).addTo(map)
          };
          dangerZones.push(zone);
          displayDangerZones();
        }
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
