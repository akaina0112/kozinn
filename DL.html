<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ダウンロードページ</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: sans-serif;
    }
    .download-button {
      display: inline-block;
      margin: 10px;
      padding: 1em 2em;
      font-size: 1.2em;
      text-align: center;
      text-decoration: none;
      background-color: #0078d7;
      color: white;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    .download-button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

  <a href="./fill/pack_icon.zip.mcpzck" download class="download-button">
    pack_icon.zip.mcpzckダウンロード
  </a>

  <a href="./fill/pack_icon.mcpack" download class="download-button">
    pack_icon.mcpackダウンロード
  </a>

  <a href="./fill/manifest.mcpack" download class="download-button">
    manifest.mcpackダウンロード
  </a>

  <a href="./fill/manifest2.mcpack" download class="download-button">
    manifest2.mcpackダウンロード
  </a>
  <a href="./fill/scripts3.mcpack" download class="download-button">
    scripts3.mcpackダウンロード
  </a>

  <a href="./fill/scripts4.mcpack" download class="download-button">
    scripts4.mcpackダウンロード
  </a>
</body>
</html>
