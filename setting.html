<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wolf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* スタイルはそのまま */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #e9f0f5;
    }
    #chat-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .chat-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      display: flex;
      align-items: flex-start;
    }
    .user {
      justify-content: flex-end;
      text-align: right;
    }
    .ai {
      justify-content: flex-start;
    }
    .message .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.5;
    }
    .user .bubble {
      background: #007bff;
      color: white;
      border-bottom-right-radius: 0;
    }
    .ai .bubble {
      background: #f0f0f0;
      color: #333;
      border-bottom-left-radius: 0;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .input-area input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .input-area button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      border: none;
    }
    @media screen and (max-width: 600px) {
      .message .bubble {
        max-width: 90%;
      }
      .avatar {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Wolf AIチャット</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="質問を入力してね">
      <button onclick="sendMessage()">送信</button>
    </div>
  </div>

  <script>
    const wolfAvatar = "https://cdn.pixabay.com/photo/2020/08/09/06/32/wolf-5474431_1280.png";
    const errorVoice = new Audio("https://example.com/loli-wolf-error.mp3");

    // APIキーを暗号化して保存
    const encryptedApiKey = "U2FsdGVkX1+4H80W8Ckag7zl10D38epC-FmrSkVlJl66btr1-9n0-6A5NaPe3lKFkFTjkCR2YZERdTb_B_32eT3BlbkFJIjNBEFbV5QRu0MlHCCPEC19K-zeMDU522ESvwECRm3hcmEutqXUWEEBXD89Ttq-xooLFs55L4A";
    
    // 復号化キーを環境変数から取得（実際の実装では、サーバー側で管理）
    const decryptionKey = process.env.DECRYPTION_KEY || "akaina0809";

    // APIキーを復号化する関数
    function decryptApiKey(encrypted, key) {
      try {
        // CryptoJSを使用した復号化
        const bytes = CryptoJS.AES.decrypt(encrypted, key);
        return bytes.toString(CryptoJS.enc.Utf8);
      } catch (e) {
        console.error('API key decryption failed:', e);
        return null;
      }
    }

    const apiKey = decryptApiKey(encryptedApiKey, decryptionKey);

    // CryptoJSライブラリを読み込む
    const script = document.createElement('script');
    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js';
    document.head.appendChild(script);

    const customReplies = [
      { keywords: ["こんにちは", "こんばんは"], reply: "やっほー！ロリウルフちゃんが来たよ〜" },
      { keywords: ["あなたは誰に作られたの？"], reply: "うp主…っていう人らしいけど…よく分かんないの…" }
    ];

    function addMessage(text, isUser) {
      const chatBox = document.getElementById('chatBox');
      const message = document.createElement('div');
      message.className = `message ${isUser ? 'user' : 'ai'}`;
      message.innerHTML = `
        ${!isUser ? `<img class="avatar" src="${wolfAvatar}" alt="AI">` : ''}
        <div class="bubble">${text}</div>
      `;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, true);
      input.value = '';

      const hit = customReplies.find(entry =>
        entry.keywords.some(keyword => userText.includes(keyword))
      );
      if (hit) {
        addMessage(hit.reply, false);
        return;
      }

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              {
                role: "system",
                content: "あなたはロリウルフAIです。かわいらしく、フレンドリーに応答してください。"
              },
              {
                role: "user",
                content: userText
              }
            ],
            temperature: 0.7,
            max_tokens: 150
          })
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }

        const data = await response.json();
        if (!data.choices || !data.choices[0] || !data.choices[0].message) {
          throw new Error('Invalid API response format');
        }

        const reply = data.choices[0].message.content;
        addMessage(reply, false);
      } catch (e) {
        console.error('Error:', e);
        addMessage("うわ〜ん…狼しゃべれなくなっちゃった…！ごめんねっ", false);
        if (errorVoice) {
          errorVoice.play().catch(err => console.error('Audio error:', err));
        }
      }
    }
  </script>
</body>
</html>
