<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wolf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #e9f0f5;
    }
    #chat-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .chat-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      display: flex;
      align-items: flex-start;
    }
    .user {
      justify-content: flex-end;
      text-align: right;
    }
    .ai {
      justify-content: flex-start;
    }
    .message .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.5;
    }
    .user .bubble {
      background: #007bff;
      color: white;
      border-bottom-right-radius: 0;
    }
    .ai .bubble {
      background: #f0f0f0;
      color: #333;
      border-bottom-left-radius: 0;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .input-area input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .input-area button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      border: none;
    }
    @media screen and (max-width: 600px) {
      .message .bubble {
        max-width: 90%;
      }
      .avatar {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Wolf AIチャット</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="質問を入力してね">
      <button onclick="sendMessage()">送信</button>
    </div>
  </div>

  <Script>

    const wolfAvatar = "https://cdn.pixabay.com/photo/2020/08/09/06/32/wolf-5474431_1280.png"; // 差し替え自由

    const customReplies = [
      { keyword: "天気", reply: "天気は気分次第。曇りの時も、狼の目は澄んでいる。" },
      { keyword: "名前", reply: "俺はウルフAI。群れの知識を担う存在だ。" },
      { keyword: "好きなもの", reply: "月と静かな森。それに、好奇心旺盛な質問者も好きだ。" },
      { keyword: "こんにちは", reply: "よく来たな。今日も月は綺麗だ。" }
    ];

    function addMessage(text, isUser) {
      const chatBox = document.getElementById('chatBox');
      const message = document.createElement('div');
      message.className = `message ${isUser ? 'user' : 'ai'}`;
      message.innerHTML = `
        ${!isUser ? `<img class="avatar" src="${wolfAvatar}" alt="AI">` : ''}
        <div class="bubble">${text}</div>
      `;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, true);
      input.value = '';

      const hit = customReplies.find(entry => userText.includes(entry.keyword));
      if (hit) {
        addMessage(hit.reply, false);
        return;
      }

      // ChatGPT API へ送信
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userText }]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "すまんな、よくわからんかった。";
        addMessage(reply, false);
      } catch (e) {
        addMessage("エラーが発生したようだ…ネットは繋がってるか？", false);
      }
    }
  </script>
</body>
</html>
