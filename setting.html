<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wolf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* スタイルはそのまま */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #e9f0f5;
    }
    #chat-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .chat-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      display: flex;
      align-items: flex-start;
    }
    .user {
      justify-content: flex-end;
      text-align: right;
    }
    .ai {
      justify-content: flex-start;
    }
    .message .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.5;
    }
    .user .bubble {
      background: #007bff;
      color: white;
      border-bottom-right-radius: 0;
    }
    .ai .bubble {
      background: #f0f0f0;
      color: #333;
      border-bottom-left-radius: 0;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .input-area input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .input-area button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      border: none;
    }
    @media screen and (max-width: 600px) {
      .message .bubble {
        max-width: 90%;
      }
      .avatar {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Wolf AIチャット</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="質問を入力してね">
      <button onclick="sendMessage()">送信</button>
    </div>
  </div>

  <script>
    const wolfAvatar = "https://cdn.pixabay.com/photo/2020/08/09/06/32/wolf-5474431_1280.png";
    const errorVoice = new Audio("https://example.com/loli-wolf-error.mp3"); // ロリ声音声URLに差し替え

    // Unicode形式のAPIキーを通常文字列に復号
    const unicodeApiKey = "\\u0073\\u006b\\u002d\\u0070\\u0072\\u006f\\u006a\\u002d\\u0034\\u0048\\u0038\\u0030\\u0057\\u0038\\u0043\\u006b\\u0061\\u0067\\u0037\\u007a\\u006c\\u0031\\u0030\\u0044\\u0033\\u0038\\u0065\\u0070\\u0043\\u002d\\u0046\\u006d\\u0072\\u0053\\u006b\\u0056\\u006c\\u004a\\u006c\\u0036\\u0036\\u0062\\u0074\\u0072\\u0031\\u002d\\u0039\\u006e\\u0030\\u002d\\u0036\\u0041\\u0035\\u004e\\u0061\\u0050\\u0065\\u0033\\u006c\\u004b\\u0046\\u006b\\u0046\\u0054\\u006a\\u006b\\u0043\\u0052\\u0032\\u0059\\u005a\\u0045\\u0052\\u0064\\u0054\\u0062\\u005f\\u0042\\u005f\\u0033\\u0032\\u0065\\u0054\\u0033\\u0042\\u006c\\u0062\\u006b\\u0046\\u004a\\u0049\\u006a\\u004e\\u0042\\u0045\\u0046\\u0062\\u0056\\u0035\\u0051\\u0052\\u0075\\u0030\\u004d\\u006c\\u0048\\u0043\\u0043\\u0050\\u0045\\u0043\\u0031\\u0039\\u004b\\u002d\\u007a\\u0065\\u004d\\u0044\\u0055\\u0035\\u0032\\u0032\\u0045\\u0053\\u0076\\u0077\\u0045\\u0043\\u0052\\u006d\\u0033\\u0068\\u0063\\u006d\\u0045\\u0075\\u0074\\u0071\\u0058\\u0055\\u0057\\u0045\\u0045\\u0042\\u0058\\u0044\\u0038\\u0039\\u0054\\u0074\\u0071\\u002d\\u0078\\u006f\\u006f\\u004c\\u0046\\u0073\\u0035\\u0035\\u004c\\u0034\\u0041";
    const apiKey = JSON.parse('"' + unicodeApiKey + '"');

    const customReplies = [
      { keywords: ["こんにちは", "こんばんは"], reply: "やっほー！ロリウルフちゃんが来たよ〜" },
      { keywords: ["あなたは誰に作られたの？"], reply: "うp主…っていう人らしいけど…よく分かんないの…" }
    ];

    function addMessage(text, isUser) {
      const chatBox = document.getElementById('chatBox');
      const message = document.createElement('div');
      message.className = `message ${isUser ? 'user' : 'ai'}`;
      message.innerHTML = `
        ${!isUser ? `<img class="avatar" src="${wolfAvatar}" alt="AI">` : ''}
        <div class="bubble">${text}</div>
      `;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, true);
      input.value = '';

      const hit = customReplies.find(entry =>
        entry.keywords.some(keyword => userText.includes(keyword))
      );
      if (hit) {
        addMessage(hit.reply, false);
        return;
      }

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userText }]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "えへへ、わかんないの〜";
        addMessage(reply, false);
      } catch (e) {
        addMessage("うわ〜ん…狼しゃべれなくなっちゃった…！ごめんねっ", false);
        errorVoice.play();
      }
    }
  </script>
</body>
</html>
