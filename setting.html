<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wolf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #e9f0f5;
    }
    #chat-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .chat-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      display: flex;
      align-items: flex-start;
    }
    .user {
      justify-content: flex-end;
      text-align: right;
    }
    .ai {
      justify-content: flex-start;
    }
    .message .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.5;
    }
    .user .bubble {
      background: #007bff;
      color: white;
      border-bottom-right-radius: 0;
    }
    .ai .bubble {
      background: #f0f0f0;
      color: #333;
      border-bottom-left-radius: 0;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .input-area input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .input-area button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      border: none;
    }
    @media screen and (max-width: 600px) {
      .message .bubble {
        max-width: 90%;
      }
      .avatar {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Wolf AIチャット</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="質問を入力してね">
      <button onclick="sendMessage()">送信</button>
    </div>
  </div>

  <script>
    const wolfAvatar = "https://cdn.pixabay.com/photo/2020/08/09/06/32/wolf-5474431_1280.png"; // 差し替えOK
    const errorVoice = new Audio("https://example.com/loli-wolf-error.mp3"); // ←音声ファイルのURLをここに

    const customReplies = [
      { keywords: ["Hとはなに？","エッチとはなに？","えっちとはなに？"], reply: "あなた変態なのね！て意味だよ、それ言われたら行動を見直して、ちゃんと直した方がいいね、、" },
      { keywords: ["セックスとは？","sexとは？"], reply: "大人なら知ってると思うけど、一応言いにくいから動物で言うと交尾だよそれ以上は言えないかな？" },
      { keywords: ["あなたは誰に作られたの？"], reply: "うp主のことなら私も分からないのよ、ごめんね、" },
      { keywords: ["こんにちは", "こんばんは"], reply: "やぁ！私はうp主に試験段階で作られたAIウルフちゃんだよ！" }
    ];

    function addMessage(text, isUser) {
      const chatBox = document.getElementById('chatBox');
      const message = document.createElement('div');
      message.className = `message ${isUser ? 'user' : 'ai'}`;
      message.innerHTML = `
        ${!isUser ? `<img class="avatar" src="${wolfAvatar}" alt="AI">` : ''}
        <div class="bubble">${text}</div>
      `;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.trim().toLowerCase();
      if (!userText) return;

      addMessage(userText, true);
      input.value = '';

      const hit = customReplies.find(entry =>
        entry.keywords.some(keyword => userText.includes(keyword.toLowerCase()))
      );
      if (hit) {
        addMessage(hit.reply, false);
        return;
      }

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer \u0073\u006b\u002d\u0070\u0072\u006f\u006a\u002d\u0071\u004e\u0049\u0041\u0053\u002d\u005a\u004a\u0047\u0041\u0049\u0050\u007a\u004f\u0046\u0078\u0070\u006d\u0030\u0074\u0055\u0036\u0055\u007a\u0046\u0036\u005a\u002d\u0061\u0072\u004b\u0047\u0041\u005a\u0054\u0058\u0031\u0047\u0050\u0070\u0064\u0030\u006f\u0069\u0031\u0041\u0049\u0030\u006b\u0059\u0050\u0061\u005a\u004b\u0073\u004c\u0071\u0055\u006c\u006f\u0033\u0043\u004d\u004e\u0030\u0053\u005f\u0069\u004e\u0063\u0066\u006e\u0064\u0039\u0054\u0033\u0042\u006c\u0062\u006b\u0046\u004a\u006a\u0059\u0033\u0034\u0059\u0057\u005f\u007a\u005f\u0066\u0034\u0053\u004c\u0047\u0078\u0066\u0043\u0059\u0055\u0039\u0033\u0073\u0066\u0048\u0048\u0035\u0064\u0046\u0061\u006c\u0043\u0035\u0058\u0052\u0069\u005f\u004c\u0075\u0077\u0079\u0038\u0041\u004f\u006a\u0070\u0062\u0035\u0066\u004e\u0052\u0041\u0047\u006b\u0046\u0061\u0074\u0044\u0054\u0071\u0052\u0065\u0038\u0051\u0032\u004f\u0059\u0049\u006c\u004c\u006a\u0074\u0071\u0055\u0041"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userText }]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "すまんな、よくわからんかった。";
        addMessage(reply, false);
      } catch (e) {
        const errorMessage = "うわ〜ん、狼うまくお話できなかったの……ごめんねなの！";
        addMessage(errorMessage, false);
        errorVoice.play(); // ← 音声再生
      }
    }
  </script>
</body>
</html>
