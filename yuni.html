<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>文字列 → \\uXXXX エスケープ変換ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f8ff;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .result {
      margin-top: 20px;
      background: white;
      padding: 10px;
      min-height: 50px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>文字列 → \\uXXXX エスケープ変換ツール</h1>
  <p>入力した文字列を <code>\\uXXXX</code> 形式（バックスラッシュ2つ）に変換します。</p>

  <textarea id="inputText" placeholder="ここに通常の文字列を入力してください"></textarea>
  <button id="encodeBtn">変換する</button>

  <h2>変換結果</h2>
  <div class="result" id="resultArea"></div>

  <script>
    // 文字列を \\uXXXX 形式（バックスラッシュ2つ）に変換する関数
    function encodeToDoubleBackslashUnicode(str) {
      return str.split('').map(c =>
        '\\\\u' + c.charCodeAt(0).toString(16).padStart(4, '0')
      ).join('');
    }

    const inputText = document.getElementById('inputText');
    const encodeBtn = document.getElementById('encodeBtn');
    const resultArea = document.getElementById('resultArea');

    encodeBtn.addEventListener('click', () => {
      const raw = inputText.value;
      if (!raw) {
        resultArea.textContent = "入力が空です。文字列を入力してください。";
        return;
      }
      try {
        const encoded = encodeToDoubleBackslashUnicode(raw);
        resultArea.textContent = encoded;
      } catch (e) {
        resultArea.textContent = "変換中にエラーが発生しました。";
      }
    });
  </script>

</body>
</html>
